name: tugon_app
description: A barangay help mobile app for community services, reports, and announcements.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Core Firebase
  firebase_core: ^4.2.0            # initialize Firebase
  firebase_auth: ^6.1.1             # auth (email/password, phone, Google)
  cloud_firestore: ^6.0.3           # Firestore
  google_sign_in: ^7.2.0            # for Google Sign-In

  # State Management
  provider: ^6.1.1

  # UI Components
  cupertino_icons: ^1.0.6
  google_fonts: ^6.1.0
  flutter_svg: ^2.0.9

  # Utilities
  intl: ^0.18.1
  shared_preferences: ^2.2.2

  # Phone & SMS
  country_code_picker: ^3.0.0
  pinput: ^3.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true